name: ninja_sushi
on: [pull_request, push]
jobs:
  test_project:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Add environment variables to .env
        run: |
          echo DEBUG=0 >> .env
          echo DJANGO_SECRET_KEY=${{ secrets.DJANGO_SECRET_KEY }} >> .env
          echo POSTGRES_DB=${{ secrets.POSTGRES_DB }} >> .env
          echo POSTGRES_USER=${{ secrets.POSTGRES_USER }} >> .env
          echo POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }} >> .env
          echo EMAIL_PASSWORD=${{ secrets.EMAIL_PASSWORD }} >> .env
      - name: Setting up dev-project..
        run: docker compose up -d
      - name: Unit testing..
        run: docker compose up exec -it web python manage.py test .
      - name: Flake8 installing..
        run: docker compose up exec -it web pip install flake8
      - name: Flake8 testing..
        run: docker compose up exec -it web flake8 --extend-ignore=E501 .